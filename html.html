<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>Calculadora</h1>

    <form class="cal">
        <img id="borda1" src="adicao.png" width="11">
        <input id="borda2" type="" id="adicao" name="adicao"> <br>

        <img id="borda1" src="subtracao.png" width="11">
        <input id="borda2" type="subtracao" id="subtracao" name="subtracao"> <br>

        <img id="borda1" src="multiplicacao.png" width="11">
        <input id="borda2" type="multiplicacao" id="multiplicacao" name="multiplicacao"> <br>

        <img id="borda1" src="divisao.png" width="11">
        <input id="borda2" type="divisao" id="divisao" name="divisao"> <br>

        <div class="calcular">
            <div class="calcular_display">0</div>
            <div class="calcular_keys">...</div>
            
        </div>
    

        <div class="resul">
            <button class="resul" data-action="resul">Somar</button>

            <button class="resete" data-action="resete">Resete</button>
        </div>
    
        
    </div>

</form>
    


    
</body>
</html>
